<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        width: 100px;
        height: 60px;
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
<table id="bcc" border="1px">
</table>
</body>
<script>
    let bcc = "";
    for (let i = 1; i <= 10; i++) {
        bcc += "<tr>"
        for (let j = 1; j <= 10; j++) {
            bcc += "<td>" + `${i} * ${j} = `+ (i * j) + "</td>";
        }
        bcc += "</tr>";
    }

    document.getElementById("bcc").innerHTML = bcc;
</script>
</html>
